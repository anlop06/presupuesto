<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ingresos y Egresos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Ingresos y Egresos</h1>
        <div class="form-container">
            <label for="tipo">Tipo:</label>
            <select id="tipo">
                <option value="ingreso">Ingreso</option>
                <option value="egreso">Egreso</option>
            </select>
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad">
            <label for="detalle">Detalle:</label>
            <input type="text" id="detalle">
            <button id="agregar" onclick="agregarMovimiento()">Agregar</button>
        </div>
        <h2>Ingresos</h2>
        <table id="ingresos-table">
            <tr>
                <th>Detalle</th>
                <th>Cantidad</th>
                <th>Eliminar</th>
            </tr>
        </table>
        <h2>Egresos</h2>
        <table id="egresos-table">
            <tr>
                <th>Detalle</th>
                <th>Cantidad</th>
                <th>Eliminar</th>
            </tr>
        </table>
        <h2>Total: <span id="total">0.00</span></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
